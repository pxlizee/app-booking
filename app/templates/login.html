{% extends 'base.html' %}
{% block title %}Login ke BookingApp{% endblock %}
{% block content %}
<div class="d-flex align-items-center" style="min-height: 70vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Login</h3>
                        <form method="POST" action="{{ url_for('routes.login') }}">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="d-grid my-3">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold">Login</button>
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a href="{{ url_for('routes.register') }}" class="btn btn-success fw-bold">Buat Akun Baru</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

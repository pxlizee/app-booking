{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg bg-white rounded-3">
            <div class="card-body p-4 p-sm-5">
                <h3 class="card-title text-center text-uppercase mb-4">Login</h3>
                <form method="POST" action="{{ url_for('routes.login') }}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark btn-lg">Login</button>
                    </div>
                </form>
                <div class="mt-4 text-end">
                    <p class="mb-0">Belum punya akun? <a href="{{ url_for('routes.register') }}" class="fw-bold text-success">Registrasi</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
